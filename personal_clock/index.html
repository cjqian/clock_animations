<!DOCTYPE html>
<meta charset="utf-8">
<head>
	<style>
		body{
		}

		#bezel
		{
			position: absolute;
			top: 100px;
			left: 200px;
		}

		#canvas-1{
			position: absolute;
			top: 220px;
			left: 320px;
			height: 390px;
			width: 312px;

		}

	</style>

	<link rel="stylesheet" type="text/css" href="../jquery-ui.css"></style>
	<script type="text/javascript" src="../paper-full.js"></script>
	<script type="text/javascript" src="../jquery.js"></script>
	<script type="text/javascript" src="../jquery-ui.js"></script>



</head>

<body>
<div id="time-slider" style="width:200px"></div>

	<script type="text/paperscript" canvas="canvas-1">

		var width = 312;
		var height = 390;

		var count = 0;
		var centerPosition = new paper.Point(width / 2, height / 2);
		var spiralPath = new paper.Path();
		spiralPath.fillColor = 'red';
		spiralPath.closed = true;

		function growSpiral() {
		console.log("Growing spiral");
			count++;
		var vector = new paper.Point({
			angle: count * 5,
			length: count / 100
		});
		var rot = vector.rotate(90);
		rot.length = .2;
		spiralPath.add(centerPosition + vector - rot);
		spiralPath.insert(0, centerPosition + vector + rot);
		centerPosition += vector;
		spiralPath.smooth();

		setTimeout(growSpiral, interval);
	}

	// Set speed
	var initialInterval = 1000;
	var interval = initialInterval;
	$(document).ready(function()
	{  
		var initialValue = 1;
   $("#time-value").text(initialValue); 
   $("#time-slider").slider(
   {
     min:1,
     max:100,
     value:initialValue,
     slide:function(event,ui) 
     {
       $("#time-value").text(ui.value);
       console.log("initialInterval : " + initialInterval);
       console.log("UI VALUE: " + ui.value);
       interval = initialInterval * (1 / (Math.E * ui.value));
       console.log("New interval " + interval);
     }
  });
	});

	growSpiral();
</script>
Time multiplier: <span id="time-value"></span>
	<div id="time-adjustment"></div>
	<img id="bezel" src="../bezel.png">
	<canvas id="canvas-1"></canvas>

</body>

</html>
