<!DOCTYPE html>
<meta charset="utf-8">
<head>
	<style>
		body{
		}

		#bezel
		{
			position: absolute;
			top: 100px;
			left: 200px;
		}

		#canvas-1{
			position: absolute;
			top: 220px;
			left: 320px;
			height: 390px;
			width: 312px;

		}

	</style>
	<script src="../paper-full.js"></script>
	<script src="../jquery.js"></script>
	<script type="text/paperscript" canvas="canvas-1">

		var width = 312;
		var height = 390;

		var count = 0;
		var position = new paper.Point(width / 2, height / 2);
		var spiralPath = new paper.Path();
		spiralPath.fillColor = 'red';
		spiralPath.closed = true;


		function growSpiral() {
			count++;
		var vector = new paper.Point({
			angle: count * 5,
			length: count / 100
		});
		var rot = vector.rotate(90);
		rot.length = .2;
		spiralPath.add(position + vector - rot);
		spiralPath.insert(0, position + vector + rot);
		position += vector;
	}

function onFrame(event)
{
	for (var i = 0, l = count / 36 + 1; i < l; i++) {
		growSpiral();
	}
	
	spiralPath.smooth();
}

</script>
</head>

<body>
	<img id="bezel" src="../bezel.png">
	<canvas id="canvas-1"></canvas>
</body>
